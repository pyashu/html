<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigger Number</title>
</head>
<body>
    <script>
        var a;
        var b;
        var c; 
        a=prompt("enter value of a",a);
        b=prompt("enter value of b",b);
        c=prompt("enter value of c",c);
        
    if(a>b)
    {
        alert("Bigger Number is",a);
        document.writeln("Bigger Number is",a)
    }

    else if(b>c)
    {
        alert("Bigger Number is",b);
        document.writeln("Bigger Number is",b)
    }

    else
    {
        alert("Bigger Number is",c);
        document.writeln("Bigger Number is",c)
    }
    </script>
</body>
</html>
