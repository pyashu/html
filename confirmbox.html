<!DOCTYPE html>
<html>
<body>

<h2>Confirm Box</h2>




<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
<button onclick="myFunction()">Click</button>

</body>
</html>
