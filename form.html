<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="./form/style.css">
    </head>
    <body>
        <form method="get" action="./table1.html">
            <table>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>

                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text" name="fname" id="fname"/></td>
                </tr>

                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text" name="lname" id="lname"/></td>
                </tr>

                <tr>
                    <td><label>Address:</label></td>
                    <td><textarea  type="text" name="add" id="add"></textarea></td>
                </tr>

                <tr>
                    <td><label>Email:</label></td>
                    <td><input  type="email" name="mail" id="mail" required></td>
                </tr>

                <tr>
                    <td><label>Password:</label></td>
                    <td><input  type="password" name="pass" id="pass"></td>
                </tr>

                <tr>
                    <td><label>Gender:</label></td>
                    <td><input  type="radio" name="r1" id="male">Male
                        <input  type="radio" name="r1" id="female">Female</td>
                </tr>

                <tr>
                    <td><label>Hobby:</label></td>
                    <td><input  type="checkbox" name="c1" id="c1" checked>Cricket
                        <input  type="checkbox" name="c2" id="c2">Hockey</td>
                </tr>

                <tr>
                    <td><label>City:</label></td>
                    <td><select name="s1">
                        <option value="baroda">Baroda</option>
                        <option value="rajkot">Rajkot</option>
                        <option value="hariyasan">Hariyasan</option>
                    </select>
                    </td>   
                </tr>

                <tr>
                    <td>Upload File:</td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td><input type="submit" name="submit" value="submit"></td>
                    <td><input type="button" name="cancle" value="cancle"></td>
                </tr>

                

        
        
        </table>
        </form>
    </body>
</html>
