<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function buttonColor(Color)
        {
          document.body.style.backgroundColor = Color;
        }
        
    </script>
</head>
<body>
    <h1><span>Change</span><span> Background</span> <span>Color</span></h1>
    <input type="button" value="Red" onclick="buttonColor('red')">
    <input type="button" value="Green" onclick="buttonColor('green')">
    <input type="button" value="Yellow" onclick="buttonColor('yellow')">
    
</body>
</html>
