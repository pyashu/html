<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        a=prompt("Enter Number",a);
        let isPrime = true;

    for (let i = 2; i < a; i++){
            if(a % i == 0 ){
                isPrime = false;
                break;
            }
    }
    if(isPrime){
            alert(" Number is Prime",a);
            document.writeln("Number is Prime",a)
    }else{
            alert(" Number is Not Prime",a);
            document.writeln("Number is Not Prime",a)
    }
    </script>
</body>
</html>
